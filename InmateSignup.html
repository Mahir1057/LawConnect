<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmate Signup - LawConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
            background-color: #ffc107;
            padding: 5px;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #ffc107;
            color: #212529;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e0a800;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="HomePage.html">
                <img src="https://png.pngtree.com/png-clipart/20191123/original/pngtree-justice-scales-lawyer-logo-scales-of-justice-sign-icon-court-of-png-image_5196526.jpg" alt="LawConnect Logo">
                LawConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="HomePage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Practice Areas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Signup Container -->
    <div class="signup-container">
        <h2 class="text-center">Inmate Signup</h2>
        <form id="signupForm">
            <!-- Basic Information -->
            <h3 class="mt-3">Basic Information</h3>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" required>
            </div>
            <div class="mb-3">
                <label for="inmateID" class="form-label">Inmate ID (Prisoner Number)</label>
                <input type="text" class="form-control" id="inmateID" placeholder="Enter inmate ID" required>
            </div>
            <div class="mb-3">
                <label for="prisonName" class="form-label">Prison Name & Location</label>
                <input type="text" class="form-control" id="prisonName" placeholder="Enter prison name and location" required>
            </div>
            <div class="mb-3">
                <label for="caseNumber" class="form-label">Case/Booking Number (if applicable)</label>
                <input type="text" class="form-control" id="caseNumber" placeholder="Enter case/booking number">
            </div>

            <!-- Contact Information -->
            <h3 class="mt-3">Contact Information</h3>
            <div class="mb-3">
                <label for="guardianName" class="form-label">Guardian’s Name (Emergency Contact)</label>
                <input type="text" class="form-control" id="guardianName" placeholder="Enter guardian's name" required>
            </div>
            <div class="mb-3">
                <label for="guardianPhone" class="form-label">Guardian’s Phone Number</label>
                <input type="tel" class="form-control" id="guardianPhone" placeholder="Enter guardian's phone number" required>
            </div>
            <div class="mb-3">
                <label for="guardianEmail" class="form-label">Guardian’s Email Address</label>
                <input type="email" class="form-control" id="guardianEmail" placeholder="Enter guardian's email" required>
            </div>
            <div class="mb-3">
                <label for="lawyerName" class="form-label">Lawyer’s Name (if available)</label>
                <input type="text" class="form-control" id="lawyerName" placeholder="Enter lawyer's name">
            </div>

            <!-- Account Credentials -->
            <h3 class="mt-3">Account Credentials</h3>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Enter email address" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
            </div>

            <!-- Additional Information (Optional) -->
            <h3 class="mt-3">Additional Information (Optional)</h3>
            <div class="mb-3">
                <label for="preferredLanguage" class="form-label">Preferred Language</label>
                <select class="form-select" id="preferredLanguage">
                    <option value="">Select Language</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <div class="mb-3">
                <label for="legalAidRequired" class="form-label">Legal Aid Required?</label>
                <select class="form-select" id="legalAidRequired">
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="specialRequests" class="form-label">Any Special Requests?</label>
                <textarea class="form-control" id="specialRequests" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-custom w-100">Signup</button>
            <p class="text-center mt-3">Already have an account? <a href="InmateLogin.html" class="btn btn-custom w-auto">Login</a></p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Logic -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            // Add logic here to handle form data, e.g., send to server for processing
            alert('Signup successful. Please check your email for verification.');
        });
    </script>
</body>
</html>
