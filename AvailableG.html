<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Lawyers - LawConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
            background-color: #ffc107;
            padding: 5px;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #ffc107;
            color: #212529;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e0a800;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-back {
            margin: 10px 0;
            background-color: #ffc107;
            color: #212529;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="HomePage.html">
                <img src="https://png.pngtree.com/png-clipart/20191123/original/pngtree-justice-scales-lawyer-logo-scales-of-justice-sign-icon-court-of-png-image_5196526.jpg" alt="LawConnect Logo">
                LawConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="HomePage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Practice Areas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Back to Dashboard Button -->
    <div class="container mt-4">
        <a href="guardianDashboard.html" class="btn btn-back">Back to Dashboard</a>
        <h2 class="text-center mb-4">Available Lawyers</h2>
        <div id="lawyer-list" class="row"></div>
    </div>

    <!-- Appointment Request Modal -->
    <div class="modal fade" id="appointmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Appointment Requested</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Your appointment request has been sent.
                </div>
            </div>
        </div>
    </div>

    <script>
        const lawyers = [
            {
                name: "Brim Stone",
                specialization: "Family Law",
                tagline: "Fighting for your family’s rights",
                experience: "10+ years of experience",
                achievements: "Top 40 under 40 Lawyer",
                education: "Harvard Law School",
                bar: "Admitted to the New York Bar",
                languages: "English, Spanish",
                testimonial: "John helped me through a difficult divorce and was incredibly supportive.",
                rating: "4.8/5",
                location: "New York, NY",
                contact: "(123) 456-7890, john@example.com"
            },
            {
                name: "Jane Smith",
                specialization: "Criminal Defense",
                tagline: "Defending your rights with dedication",
                experience: "15+ years of experience",
                achievements: "Won 90% of high-profile cases",
                education: "Yale Law School",
                bar: "Admitted to the California Bar",
                languages: "English, French",
                testimonial: "Jane's expertise saved my case when I had no hope.",
                rating: "4.9/5",
                location: "Los Angeles, CA",
                contact: "(987) 654-3210, jane@example.com"
            },
            {
                name: "Robert Brown",
                specialization: "Corporate Law",
                tagline: "Helping businesses thrive legally",
                experience: "20+ years of experience",
                achievements: "Legal Advisor for Fortune 500 companies",
                education: "Stanford Law School",
                bar: "Admitted to the Texas Bar",
                languages: "English",
                testimonial: "Robert has been a valuable asset to our company’s growth.",
                rating: "4.7/5",
                location: "Houston, TX",
                contact: "(555) 789-1234, robert@example.com"
            },
            {
                name: "Emily Davis",
                specialization: "Immigration Law",
                tagline: "Guiding you through the immigration process",
                experience: "12+ years of experience",
                achievements: "Helped 500+ families gain residency",
                education: "Columbia Law School",
                bar: "Admitted to the Florida Bar",
                languages: "English, Spanish, Mandarin",
                testimonial: "Emily made my immigration process seamless.",
                rating: "4.9/5",
                location: "Miami, FL",
                contact: "(444) 654-9870, emily@example.com"
            },
            {
                name: "Michael Clark",
                specialization: "Personal Injury",
                tagline: "Fighting for fair compensation",
                experience: "18+ years of experience",
                achievements: "Recovered $10M+ for clients",
                education: "University of Chicago Law School",
                bar: "Admitted to the Illinois Bar",
                languages: "English, German",
                testimonial: "Michael ensured I got the settlement I deserved.",
                rating: "4.8/5",
                location: "Chicago, IL",
                contact: "(333) 321-4567, michael@example.com"
            }
        ];

        const lawyerList = document.getElementById('lawyer-list');
        lawyers.forEach(lawyer => {
            const card = document.createElement('div');
            card.className = 'col-md-6';
            card.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${lawyer.name}</h5>
                        <p><strong>Specialization:</strong> ${lawyer.specialization}</p>
                        <p><em>${lawyer.tagline}</em></p>
                        <p><strong>Experience:</strong> ${lawyer.experience}</p>
                        <p><strong>Achievements:</strong> ${lawyer.achievements}</p>
                        <p><strong>Education:</strong> ${lawyer.education}</p>
                        <p><strong>Bar Admissions:</strong> ${lawyer.bar}</p>
                        <p><strong>Languages:</strong> ${lawyer.languages}</p>
                        <p><strong>Testimonial:</strong> "${lawyer.testimonial}"</p>
                        <p><strong>Rating:</strong> ${lawyer.rating}</p>
                        <p><strong>Location:</strong> ${lawyer.location}</p>
                        <p><strong>Contact:</strong> ${lawyer.contact}</p>
                        <button class="btn btn-warning request-btn" data-lawyer="${lawyer.name}">Request Appointment</button>
                    </div>
                </div>
            `;
            lawyerList.appendChild(card);
        });
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('request-btn')) {
                const lawyerName = event.target.getAttribute('data-lawyer');
                console.log(`Appointment requested for ${lawyerName}`);
                new bootstrap.Modal(document.getElementById('appointmentModal')).show();
            }
        });

        document.addEventListener('click', function (event) {
                if (event.target.classList.contains('request-btn')) {
                    const inmateCaseDetails = {
                        inmateName: "John Doe",
                        caseType: "Theft",
                        caseDescription: "Accused of shoplifting from a convenience store.",
                        hearingDate: "April 15, 2025",
                        location: "New York State Court",
                        status: "Pending Trial"
                    };

                    localStorage.setItem('inmateCase', JSON.stringify(inmateCaseDetails));
                }
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
