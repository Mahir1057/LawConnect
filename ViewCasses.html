<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane Smith's Cases - LawConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container1 {
            margin-top: 30px;
        }
        .case-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
            background-color: #ffc107;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="HomePage.html">
                <img src="https://png.pngtree.com/png-clipart/20191123/original/pngtree-justice-scales-lawyer-logo-scales-of-justice-sign-icon-court-of-png-image_5196526.jpg" alt="LawConnect Logo">
                LawConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="HomePage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="PracticeAreas.html">Practice Areas</a></li>
                    <li class="nav-item"><a class="nav-link" href="Testimonial.html">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="AboutUs2.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="ContactUs.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container1">
        <h2 class="text-center mt-4">Jane Smith's Cases</h2>
        <table class="table table-striped mt-4">
            <thead class="table-warning">
                <tr>
                    <th>Inmate Name</th>
                    <th>Case Type</th>
                    <th>Case Status</th>
                    <th>Hearing Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="case-list"></tbody>
        </table>
    </div>

    <!-- Case Details Modal -->
    <div class="modal fade" id="caseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Case Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="case-details"></div>
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <button class="btn btn-warning" onclick="goToDashboard()">Back to Dashboard</button>
    </div>
    

    <script>
        const cases = [
            {
                inmateName: "James Smith",
                caseType: "Theft",
                description: "Accused of shoplifting from a convenience store.",
                hearingDate: "April 15, 2025",
                location: "New York State Court",
                status: "Pending Trial"
            },
            {
                inmateName: "Michael Brown",
                caseType: "Assault",
                description: "Charged with aggravated assault after a bar fight.",
                hearingDate: "May 3, 2025",
                location: "Los Angeles County Court",
                status: "Under Investigation"
            },
            {
                inmateName: "David Johnson",
                caseType: "Fraud",
                description: "Accused of identity theft and credit card fraud.",
                hearingDate: "June 10, 2025",
                location: "California Federal Court",
                status: "Awaiting Sentencing"
            }
        ];

        // Populate table with case data
        const caseList = document.getElementById('case-list');
        cases.forEach((caseData, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${caseData.inmateName}</td>
                <td>${caseData.caseType}</td>
                <td>${caseData.status}</td>
                <td>${caseData.hearingDate}</td>
                <td><button class="btn btn-warning btn-sm view-btn" data-index="${index}">View Details</button></td>
            `;
            caseList.appendChild(row);
        });

        // Handle "View Details" button click
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('view-btn')) {
                const caseIndex = event.target.getAttribute('data-index');
                const caseData = cases[caseIndex];

                document.getElementById('case-details').innerHTML = `
                    <h5>Inmate: ${caseData.inmateName}</h5>
                    <p><strong>Case Type:</strong> ${caseData.caseType}</p>
                    <p><strong>Description:</strong> ${caseData.description}</p>
                    <p><strong>Hearing Date:</strong> ${caseData.hearingDate}</p>
                    <p><strong>Location:</strong> ${caseData.location}</p>
                    <p><strong>Status:</strong> ${caseData.status}</p>
                `;

                new bootstrap.Modal(document.getElementById('caseModal')).show();
            }
        });

        // Redirect to Lawyer Dashboard
        function goToDashboard() {
            window.location.href = "LawyerDashboard.html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
