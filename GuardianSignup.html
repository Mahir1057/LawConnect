<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Signup - LawConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
            background-color: #ffc107;
            padding: 5px;
            border-radius: 5px;
        }
        .signup-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #ffc107;
            color: #212529;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e0a800;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="HomePage.html">
                <img src="https://png.pngtree.com/png-clipart/20191123/original/pngtree-justice-scales-lawyer-logo-scales-of-justice-sign-icon-court-of-png-image_5196526.jpg" alt="LawConnect Logo">
                LawConnect
            </a>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2 class="text-center mb-4">Guardian Signup</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="mb-3">
                <label for="inmateName" class="form-label">Inmate Name</label>
                <input type="text" class="form-control" id="inmateName" required>
            </div>
            <div class="mb-3">
                <label for="caseNumber" class="form-label">Case Number</label>
                <input type="text" class="form-control" id="caseNumber" required>
            </div>
            <div class="mb-3">
                <label for="caseType" class="form-label">Case Type</label>
                <input type="text" class="form-control" id="caseType" required>
            </div>
            <div class="mb-3">
                <label for="relation" class="form-label">Relation to Inmate</label>
                <input type="text" class="form-control" id="relation" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Sign Up</button>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Account Created</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your account has been successfully created.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="redirectToLogin">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="login-link">
        <p>Already have an account? <a href="GuardianLogin.html">Log in</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Show success modal
            new bootstrap.Modal(document.getElementById('successModal')).show();
        });

        // Redirect to login page on clicking OK in the success modal
        document.getElementById('redirectToLogin').addEventListener('click', function () {
            window.location.href = 'GuardianLogin.html'; // Redirect to login page
        });
    </script>
</body>

</html>
