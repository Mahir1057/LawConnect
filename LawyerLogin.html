<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Login - LawConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
            background-color: #ffc107;
            padding: 5px;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #ffc107;
            color: #212529;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e0a800;
            color: #000;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="HomePage.html">
                <img src="https://png.pngtree.com/png-clipart/20191123/original/pngtree-justice-scales-lawyer-logo-scales-of-justice-sign-icon-court-of-png-image_5196526.jpg" alt="LawConnect Logo">
                LawConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="HomePage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="PracticeAreas.html">Practice Areas</a></li>
                    <li class="nav-item"><a class="nav-link" href="Testimonial.html">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="AboutUs2.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="ContactUs.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="login-container">
        <h2 class="text-center">Lawyer Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
            <p class="text-center mt-3"><a href="Lawyer_forgot.html">Forgot password?</a></p>
            <p class="text-center mt-3">Don't have an account? <a href="LawyerSignup.html">Sign up</a></p>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Logic -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var errorMessage = document.getElementById('errorMessage');

            // Validate credentials
            if (email === 'lawyer@gmail.com' && password === '1234') {
                // Redirect to dashboard.com if credentials are correct
                window.location.href = 'LawyerDashboard.html';
            } else {
                // Display error message if credentials are incorrect
                errorMessage.innerText = 'Invalid email ID or password';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
