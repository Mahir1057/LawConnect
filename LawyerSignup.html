<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Signup - LawConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
            background-color: #ffc107;
            padding: 5px;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #ffc107;
            color: #212529;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="HomePage.html">
                <img src="https://png.pngtree.com/png-clipart/20191123/original/pngtree-justice-scales-lawyer-logo-scales-of-justice-sign-icon-court-of-png-image_5196526.jpg" alt="LawConnect Logo">
                LawConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="HomePage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="PracticeAreas.html">Practice Areas</a></li>
                    <li class="nav-item"><a class="nav-link" href="Testimonial.html">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="AboutUs2.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="ContactUs.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2 class="text-center mb-4">Lawyer Signup</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <input type="text" class="form-control" id="specialization" name="specialization" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Years of Experience</label>
                <input type="number" class="form-control" id="experience" name="experience" required>
            </div>
            <div class="mb-3">
                <label for="education" class="form-label">Education</label>
                <input type="text" class="form-control" id="education" name="education" required>
            </div>
            <div class="mb-3">
                <label for="bar" class="form-label">Bar Admissions</label>
                <input type="text" class="form-control" id="bar" name="bar" required>
            </div>
            <div class="mb-3">
                <label for="languages" class="form-label">Languages Spoken</label>
                <input type="text" class="form-control" id="languages" name="languages" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Information</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Sign Up</button>
        </form>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Account Created</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your account has been created successfully! You will now be redirected to the Login page.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal" id="redirectButton">Go to Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Show confirmation modal
            var confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            confirmationModal.show();

            // Set a timeout for redirection to login after modal is shown
            document.getElementById('redirectButton').addEventListener('click', function() {
                window.location.href = 'LawyerLogin.html'; // Redirect to login page
            });
        });
    </script>
</body>
</html>
