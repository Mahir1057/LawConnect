<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Requests - LawConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .appointment-card {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-accept {
            background-color: #28a745;
            color: white;
        }

        .btn-reject {
            background-color: #dc3545;
            color: white;
        }

        .btn-back {
            display: block;
            width: 200px;
            margin: 20px auto;
            background-color: #ffc107;
            color: black;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
            background-color: #ffc107;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://png.pngtree.com/png-clipart/20191123/original/pngtree-justice-scales-lawyer-logo-scales-of-justice-sign-icon-court-of-png-image_5196526.jpg"
                    alt="LawConnect Logo">
                LawConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="HomePage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="PracticeAreas.html">Practice Areas</a></li>
                    <li class="nav-item"><a class="nav-link" href="Testimonial.html">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="AboutUs2.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="ContactUs.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mt-4">Appointment Requests</h2>
        <div id="appointment-container"></div>

        <!-- Back to Dashboard Button -->
        <a href="LawyerDashboard.html" class="btn-back">Back to Dashboard</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inmateData = JSON.parse(localStorage.getItem('inmateCase'));

            const container = document.getElementById('appointment-container');

            if (inmateData) {
                container.innerHTML = `
            <div class="appointment-card" id="appointment-card">
                <h4>Inmate: ${inmateData.inmateName}</h4>
                <p><strong>Case Type:</strong> ${inmateData.caseType}</p>
                <p><strong>Case Description:</strong> ${inmateData.caseDescription}</p>
                <p><strong>Hearing Date:</strong> ${inmateData.hearingDate}</p>
                <p><strong>Location:</strong> ${inmateData.location}</p>
                <p><strong>Status:</strong> ${inmateData.status}</p>
                <button class="btn btn-accept me-2">Accept</button>
                <button class="btn btn-reject">Reject</button>
            </div>
        `;

                document.querySelector('.btn-accept').addEventListener('click', function () {
                    alert('Appointment Accepted!');
                    localStorage.removeItem('inmateCase');
                    document.getElementById('appointment-card').remove();
                    checkEmptyContainer();
                });

                document.querySelector('.btn-reject').addEventListener('click', function () {
                    alert('Appointment Rejected!');
                    localStorage.removeItem('inmateCase');
                    document.getElementById('appointment-card').remove();
                    checkEmptyContainer();
                });
            } else {
                container.innerHTML = '<p>No appointment requests.</p>';
            }

            function checkEmptyContainer() {
                if (!document.getElementById('appointment-card')) {
                    container.innerHTML = '<p>No appointment requests.</p>';
                }
            }
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
